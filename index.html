<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Website</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

  <style>
    /* Make the entire page use the background image */
    body {
      margin: 0;
      padding: 0;
      background-image: url('navybluebackround.png'); /* Your background file */
      background-size: cover;            /* Make it fill the screen */
      background-repeat: no-repeat;      /* Prevent tiling */
      background-position: center;       /* Center the image */
      height: 100vh;                     /* Full viewport height */
    }

    /* Text styling */
    p {
      font-family: 'Libertinus Keyboard', sans-serif;
      color: white;
      font-size: 50px;
      text-align: center;
      margin-top: 100px;
    }

    /* Center the button */
    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    img {
      width: 150px;
      height: auto;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Welcome</p>

  <div class="button-container">
    <a href="another-page.html">
      <img src="blue-neon-button-glowing-neon-button-png.webp" alt="Go to Next Page">
    </a>
  </div>
</body>
</html>
